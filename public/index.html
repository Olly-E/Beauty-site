<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/blossom_logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/blossom_logo.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blossom Spa</title>
    <style>
      * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.loadBack {
  background-color: white;
  width: 100%;
  position: inherit;
  height: 100vh;
}
.loadCont {
    position: absolute;
    height: 50px;
    width: 135px;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
}

div div.ball {
    width: 20px;
    position: relative;
    display: inline-block;
    margin: 5px;
    height: 20px;
    border-radius: 50%;
    z-index: 999;
}

.ball-one {
    background-color: #e47194;
    animation: jump .5s ease 0s infinite alternate;
}

.ball-two {
    background-color: black;
    animation: jump .5s ease .15s infinite alternate;
}

.ball-three {
    background-color: #e47194;
    animation: jump .5s ease .25s infinite alternate;
}

.ball-four {
    background-color: black;
    animation: jump .5s ease .35s infinite alternate;
}

.shadow {
    position: relative;
    opacity: .1;
    bottom: 20px;
    width: 20px;
    height: 5px;
    border-radius: 50%;
    background-color: black;
    display: inline-block;
    margin: 5px;
}

.shadow-one {
    animation: shrink .5s ease .0s infinite alternate;
}

.shadow-two {
    animation: shrink .5s ease .15s infinite alternate;
}

.shadow-three {
    animation: shrink .5s ease .25s infinite alternate;
}

.shadow-four {
    animation: shrink .5s ease .35s infinite alternate;
}

@keyframes jump {
    0% {transform: scaleY(.8);}
    100% {
        transform: translateY(-70px);
    }   
}

@keyframes shrink {
    100% {
        transform: scaleX(.5);
        opacity: .01;
    }    
}

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loadBack">
        <div class="loadCont">
          <div class="ball ball-one"></div>
          <div class="ball ball-two"></div>
          <div class="ball ball-three"></div>
          <div class="ball ball-four"></div>
          <div class="shadow shadow-one"></div>
          <div class="shadow shadow-two"></div>
          <div class="shadow shadow-three"></div>
          <div class="shadow shadow-four"></div>
      </div>
      </div>
    </div>
  </body>
</html>
